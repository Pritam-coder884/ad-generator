<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Ad Display</title>
    <style>
      #ad-container {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
      }
      #image-container {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Here's some content on my website.</p>

    <!-- Ad container -->
    <div id="ad-container"></div>

    <div id="image-container">
      <img id="image" src="" alt="Image" style="height: 300px; width: 400px" />
    </div>

    <!-- Your other website content goes here -->

    <script>
      // Function to display a random ad
      const adContainer = document.getElementById("ad-container");
      function displayRandomAd() {
        const ads = [
          "Buy one, get one free!",
          "Limited-time offer: 50% off",
          "New arrivals - check them out!",
          "Subscribe now for exclusive deals",
          "Don't miss our special promotion",
        ];
        // Pick a random ad from the ads array
        const randomAd = ads[Math.floor(Math.random() * ads.length)];

        // Create an ad element and display it

        adContainer.innerHTML = randomAd;
      }

      setInterval(displayRandomAd, 1000);

      // Array of image URLs
      const imageUrls = [
        "a1.jpg",
        "a2.jpg",
        "a3.jpg",
        "a4.jpg",
        // Add more image URLs here
      ];

      const imageElement = document.getElementById("image");
      let currentIndex = 0;

      function changeImage() {
        // Change the image source
        imageElement.src = imageUrls[currentIndex];

        // Increment the index for the next image
        currentIndex++;

        // Reset the index if it exceeds the number of images
        if (currentIndex === imageUrls.length) {
          currentIndex = 0;
        }

        // Call this function again after a delay (e.g., 3 seconds)
        setTimeout(changeImage, 1000); // Change image every 3 seconds (3000 milliseconds)
      }

      // Start displaying images
      changeImage();
    </script>
  </body>
</html>
